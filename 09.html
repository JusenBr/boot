<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>부트스트랩의 점보트론</title>

        <link rel="stylesheet" href="../style/css/bootstrap.css">
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>
    </head>
    <body>
        <section class="container">
            <article>
                <!-- 부트스트랩에서 img를 사용하면 3가지 형태의 이미지 틀을 사용할 수 있음 -->
                <h3>모서리가 라운드 처리된 이미지</h3>
                <img src="../img/11.jpg" class="rounded" alt="사과" width="320" height="240">
            </article>
            <article>
                <h3>원형 이미지</h3>
                <img src="../img/111.jpg" alt="인형" class="rounded-circle" width="320" height="240">
            </article>
            <article>
                <h3>썸네일 이미지</h3>
                <img src="../img/123.jpg" alt="인형" class="img-thumbnail" width="320" height="240">
            </article>
            <article>
                <h3>이미지 중앙 정렬하기</h3>
                <img src="../img/bg3.jpg" alt="등대" class="mx-auto d-block" width="320" height="240">
            </article>

            <!-- 문제 1: 부트 스트렙의 grid 시스템과 이미지 중 썸네일을 이용해서 이미지 갤러리를 만드세요 -->
            <!-- 한줄에 이미지가 3개가 나오는 형태로 표시 -->
            <!-- 이미지는 아무것이나 사용 가능 -->
            <!-- 사진 크기는 style=" width: 100" -->
        </section><br><hr><br>
        <article>
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <img src="../img/11.jpg" class="img-thumbnail" width="100%" height="100%">
                    </div>
                    <div class="col-md">
                        <img src="../img/111.jpg" class="img-thumbnail" width="100%" height="100%">    
                    </div>
                    <div class="col-md">
                        <img src="../img/123.jpg" class="img-thumbnail" width="100%" height="100%">
                    </div>
                </div>
            </div>
        </article>
        <article>
            <!-- float 사용하기 -->
            <h3>image에 float left 사용</h3>
            <img src="../img/11.jpg" alt="" class="float-left" width="320" height="240">
            <img src="../img/111.jpg" alt="" class="float-right" width="320" height="240">
        </article> 
    .</body>
</html>
