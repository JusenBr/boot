<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>부트스트랩의 점보트론</title>

        <link rel="stylesheet" href="../style/css/bootstrap.css">
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popperjs"></script>
        <script src="../style/js/bootstrap.js"></script>
    </head>
    <body>
        <section class="container">
            <!-- 부트슽래브이 테이블은 미리 디자인된 테이블을 사용 -->
            <!-- class명에 table 라고 입력하면 바로 사용 가능 -->
            <!--  thead와 tbody가 반디시 사용되어야 함 -->
            <article>
                <table class="table">
                    <thead>
                        <tr>
                            <td>이름</td>
                            <td>직업</td>
                            <td>성별</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>정우성</td>
                            <td>영화배우</td>
                            <td>남자</td>
                        </tr>
                        <tr>
                            <td>아이유</td>
                            <td>가수</td>
                            <td>여자</td>
                        </tr>
                        <tr>
                            <td>서유리</td>
                            <td>성우</td>
                            <td>여자</td>
                        </tr>
                    </tbody>
                </table><hr>

                <!-- table-striped를 사용하면 짝수, 홀수로 나누어서 표를 구분하게 해줌 -->
                <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>이름</td>
                                <td>직업</td>
                                <td>성별</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>정우성</td>
                                <td>영화배우</td>
                                <td>남자</td>
                            </tr>
                            <tr>
                                <td>아이유</td>
                                <td>가수</td>
                                <td>여자</td>
                            </tr>
                            <tr>
                                <td>서유리</td>
                                <td>성우</td>
                                <td>여자</td>
                            </tr>
                        </tbody>
                    </table><hr>

                    <!-- table-hover은 마우스가 있는 칸의 -->
                <table class="table table-hover table-striped "  >
                        <thead>
                            <tr>
                                <td>이름</td>
                            <td>직업</td>
                            <td>성별</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>정우성</td>
                            <td>영화배우</td>
                            <td>남자</td>
                        </tr>
                        <tr>
                            <td>아이유</td>
                            <td>가수</td>
                            <td>여자</td>
                        </tr>
                        <tr>
                            <td>서유리</td>
                            <td>성우</td>
                            <td>여자</td>
                        </tr>
                        </tbody>
                        <!-- 테이블에 색상을 사용 가능 -->
                        <table class="table table-hover table-danger "  >
                            <thead>
                                <tr>
                                <td>이름</td>
                                <td>직업</td>
                                <td>성별</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>정우성</td>
                                <td>영화배우</td>
                                <td>남자</td>
                            </tr>
                            <tr>
                                <td>아이유</td>
                                <td>가수</td>
                                <td>여자</td>
                            </tr>
                            <tr>
                                <td>서유리</td>
                                <td>성우</td>
                                <td>여자</td>
                            </tr>
                            </tbody>
                    </table><hr>
                </tbody>
                <!-- 테이블에의 각 행에 상황에 맞는 색상을 지정할 수 있음 -->
                <!-- table-primary(파랑), table-secondary(밝은회색), table-success(녹색), table-info(청록), table-dark(진한회색), table0light(흰색), table-active(회색) -->
                <!-- tr와 td에 각각 색상을 적용할 수 있음 -->
                <!-- thead에 색상을 적용할 수 있음 -->
                <!-- thead-dark, thead-light -->
                <table class="table table-hover"  >
                    <thead>
                        <tr>
                        <td>이름</td>
                        <td>직업</td>
                        <td>성별</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-primary">
                        <td>정우성</td>
                        <td>영화배우</td>
                        <td>남자</td>
                    </tr>
                    <tr>
                        <td>아이유</td>
                        <td>가수</td>
                        <td>여자</td>
                    </tr>
                    <tr>
                        <td>서유리</td>
                        <td>성우</td>
                        <td>여자</td>
                    </tr>
                    </tbody>
            </table><hr>
            </article>
            <article>
                <!-- 작은 형태의 테이블 -->
                <!-- table-sm 옵션을 사용하면 작은 형태의 테이블이 생성됨 -->
            </tbody>
            <!-- 테이블에 색상을 사용 가능 -->
            <table class="table table-hover table-striped table-sm "  >
                <thead>
                    <tr>
                    <td>이름</td>
                    <td>직업</td>
                    <td>성별</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>정우성</td>
                    <td>영화배우</td>
                    <td>남자</td>
                </tr>
                <tr>
                    <td>아이유</td>
                    <td>가수</td>
                    <td>여자</td>
                </tr>
                <tr>
                    <td>서유리</td>
                    <td>성우</td>
                    <td>여자</td>
                </tr>
                </tbody>
        </table><hr>
            </article>
        </tbody>
        <article>
            <!-- table-responsive를 옵션으로 사용하면 화면크기에 따라 테이블의 크기가 변경되지 않고 스크롤바가 생성됨 -->
            <!-- table-responsive-sm : 화면크기가 576px 이상 -->
            <!-- table-responsive-mm : 화면크기가 768px 이상 -->
            <!-- table-responsive-lg : 화면크기가 992px 이상 -->
            <!-- table-responsive-xl : 화면크기가 1200px 이상 -->
            <div class=" table-responsive">
        <table class="table table-hover table-striped"  >
            <thead>
                <tr>
                <td>이름</td>
                <td>직업</td>
                <td>성별</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>정우성</td>
                <td>영화배우</td>
                <td>남자</td>
            </tr>
            <tr>
                <td>아이유</td>
                <td>가수</td>
                <td>여자</td>
            </tr>
            <tr>
                <td>서유리</td>
                <td>성우</td>
                <td>여자</td>
            </tr>
            </tbody>
            </table>
        </div>
            </article>
    </table><hr>
        </section>
    </body> 
</html>
