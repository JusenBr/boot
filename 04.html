<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>부트스트랩 처음 사용하기(외부 파일 링크 방식)</title>

        <!-- 부트스트랩 로드 시 부트스트랩 css 파일을 가장 먼저 로딩 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">
        <!-- js파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드해야 함 -->
        <!-- popper과 bootstap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 밙드시 jquery가 가장 먼저 로드 되어야 한다 -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <style>
            .row > div {
                border: 1px dashed black;
                margin: 5px 0px;
            }
        </style>
    </head>
    <body>
        <!-- 문제 1. 부트스트랩의 grid 시스템을 사용하여 화면 Layout을 상단{Header) 중단(main) 하단(Footer)으로 구분하세요} -->
        <div class="container">
        <div class="row" style="background-color:lightblue;">
            <div class="col-sm text-center">
                <p>Header</p>
            </div>
        </div>
        <div class="container">
            <div class="row" style="background-color:lightgreen;">
                <div class="col-sm text-center">
                    <p>Main</p>
                </div>
            </div>
        </div>
        <div class="container">
        <div class="row " style="background-color:lightcoral;">
                <div class="col-sm text-center">
                    <p>Footer</p>
                </div>
        </div>
        </div>

        <br><hr><br>

        <!-- 문제 2. 문제 1의 모양에서 중단 부분을 양쪽 사이드 바가 있는 형태로 만드세요 -->
        <div class="container">
            <div class="row" style="background-color:lightblue;">
                <div class="col-sm text-center">
                    <h3>Header</h3>
                </div>
            </div>
            <br>
            <div class="container">
            <div class="row" style="background-color:lightgreen;">
                <div class="col-sm-3 text-center">
                    <h3>Side Bar 1</h3>
                </div>
                <div class="col-sm-6 text-center">                  
                    <h3>Main Content</h3>
                </div>
                <div class="col-sm-3 text-center">                 
                     <h3>Side Bar 2</h3>
                </div>
            </div>
            </div>
            <br>
            <div class="container">
            <div class="row" style="background-color:lightcoral;">
                <div class="col-md text-center">
                    <h3>Footer</h3>
                </div>
            </div>
            </div>
    </body>
</html>
