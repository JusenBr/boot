<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>부트스트랩 처음 사용하기(외부 파일 링크 방식)</title>

        <!-- 부트스트랩 로드 시 부트스트랩 css 파일을 가장 먼저 로딩 -->
        <link rel="stylesheet" href="../style/css/bootstrap.css">
        <!-- js파일 중 jQuery를 가장 먼저 로딩하고 POPPER 와 BootStrap 파일을 순서대로 로드해야 함 -->
        <!-- popper과 bootstap는 모두 jquery를 사용하여 각종 기능을 수행하기 때문에 밙드시 jquery가 가장 먼저 로드 되어야 한다 -->
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popperjs"></script>
        <script src="../style/js/bootstrap.js"></script>

        <style>
            .row > div {
                border: 1px dashed black;
                margin: 5px 0px;
            }
        </style>
    </head>

    <body>
        <!-- 부트스트랩의 Grid시스템은 block 레벨 방식의 공간 태그 div에 총 12칸을 공간중 주고 그 안에 html 태그를 배치하여 화면을 꾸미는 방식 -->
        <!-- 부트스트랩의 column의 총 합은 12를 넘을 수 없다. -->
        <!-- 주로 가장 베이스가 되는 container 안에서 사용한다. -->
        <!-- 부트스트랩에서 row 안에 column이 존재할 수 있음 -->

        <!-- 그리드 시스템 클래스 -->
        <!-- .col-숫자 : 추가 소형 장치 - 화면 너비가 576px 미만 -->
        <!-- .col-sm-숫자 : 스마트폰용 - 화면 너비가 576px 이상 -->
        <!-- .col-md-숫자 : 스마트패드용 화면 너비가 768px 이상 -->
        <!-- .col-lg-숫자 : 미니 노트북용 화면 너비가 992px 이상 -->
        <!-- .col-xl-숫자 : 데스크탑용 화면 1200px 이상 -->
        <div class="container text-center">
            <div class="row" style="background-color:lightgreen;">
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
                <div class="col-sm-1">공간 1</div>
            </div>
            <div class="row" style="background-color:lightblue;">
                <div class="col-md-3">공간 3</div>
                <div class="col-md-3">공간 3</div>
                <div class="col-md-3">공간 3</div>
                <div class="col-md-3">공간 3</div>
            </div>
            <div class="row" style="background-color:lightcoral;">
                    <div class="col-md-4">공간 4</div>
                    <div class="col-md-4">공간 4</div>
                    <div class="col-md-4">공간 4</div>
            </div>
            <div class="row" style="background-color:lawngreen">
                    <div class="col-md-4">공간 4</div>
                    <div class="col-md-8">공간 8</div>
            </div>
            <div class="row" style="background-color:lightseagreen;">
                    <div class="col-md-6">공간 6</div>
                    <div class="col-md-6">공간 6</div>
            </div>
            <div class="row" style="background-color:lightslategrey;">
                    <div class="col-md-12">공간 12</div>
            </div>

            <div class="row" style="background-color:red;">
                    <div class="col-sm">공간</div>
                    <div class="col-sm">공간</div>
                    <div class="col-sm">공간</div>
            </div>
        </div>

    </body>
</html>
